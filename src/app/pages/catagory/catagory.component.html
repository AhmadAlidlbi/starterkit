<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">

        <!-- ID Column -->
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">#</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Category Name -->
        <ng-container matColumnDef="category_name">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Name</th>
          <td mat-cell *matCellDef="let element">{{ element.category_name }}</td>
        </ng-container>

        <!-- Category Type -->
        <ng-container matColumnDef="category_type">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Type</th>
          <td mat-cell *matCellDef="let element">{{ element.category_type }}</td>
        </ng-container>

        <!-- Category Number -->
        <ng-container matColumnDef="category_number">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Number</th>
          <td mat-cell *matCellDef="let element">{{ element.category_number }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
