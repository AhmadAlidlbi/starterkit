<mat-card class="cardWithShadow p-24">
  <mat-card-content>
    <h2 class="mb-3">{{ isEditMode ? "Edit Product" : "Add New Product" }}</h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <!-- Category Dropdown -->
      <mat-form-field class="w-100">
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option *ngFor="let cat of categories" [value]="cat.id">
            {{ cat.category_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Product Name -->
      <mat-form-field class="w-100">
        <mat-label>Product Name</mat-label>
        <input
          matInput
          formControlName="product_name"
          placeholder="Enter product name"
        />
      </mat-form-field>

      <!-- Production Year -->
      <mat-form-field class="w-100">
        <mat-label>Production Year</mat-label>
        <input
          matInput
          type="number"
          formControlName="production_year"
          placeholder="Enter year"
        />
      </mat-form-field>

      <!-- Price -->
      <mat-form-field class="w-100">
        <mat-label>Price</mat-label>
        <input
          matInput
          type="number"
          formControlName="price"
          placeholder="Enter price"
        />
      </mat-form-field>

      <!-- Expiry Date -->
      <mat-form-field class="w-100">
        <mat-label>Expiry Date</mat-label>
        <input matInput type="date" formControlName="expiry" />
      </mat-form-field>

      <!-- Types (Dynamic Array) -->
      <div class="mb-3">
        <label class="f-w-600 mb-2">Product Types</label>
        <div formArrayName="types">
          <div
            *ngFor="let typeCtrl of types.controls; let i = index"
            class="d-flex align-items-center mb-2"
          >
            <input matInput [formControlName]="i" placeholder="Enter type" />
            <button
              mat-icon-button
              color="warn"
              type="button"
              (click)="removeType(i)"
            >
              <mat-icon>remove_circle</mat-icon>
            </button>
          </div>
        </div>
        <button mat-button color="primary" type="button" (click)="addType()">
          <mat-icon>add</mat-icon> Add Type
        </button>
      </div>

      <!-- Availability -->
      <mat-checkbox formControlName="isavailble">Available</mat-checkbox>

      <!-- Submit Buttons -->
      <div class="mt-4 d-flex gap-3">
        <button mat-raised-button color="primary" type="submit">
          {{ isEditMode ? "Update Product" : "Add Product" }}
        </button>
        <button
          mat-button
          type="button"
          (click)="router.navigate(['/starter/products'])"
        >
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
